<div class="about @@class">
  <div class="about__descr">
    <h3 class="about__title">@@title</h3>
    <span class="about__number">@@number</span>
    <p class="about__text">@@text</p>
  </div>
  <picture class="about__pic">
    <source media="(min-width: 1200px)" srcset=@@srcset-1200px/>
    <source media="(min-width: 768px)" srcset=@@srcset-768px/>
    <source media="(min-width: 320px)" srcset=@@srcset-320px/>
    <img class="about__img" src=@@img-src srcset=@@img-srcset alt=@@img-alt width="320" height="260">
  </picture>
</div>
