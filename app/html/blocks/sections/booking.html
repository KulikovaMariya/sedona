<section class="booking">
  <div class="booking__container">
    <h2 class="booking__title">Заинтересовались?</h2>
    <p class="booking__text">
      Укажите предполагаемые даты поездки, и мы покажем Вам лучшие предложения гостиниц в Седоне.
    </p>
    <a href="#" class="button booking__button">Найти гостиницу</a>
  </div>
  <div class="booking__pointer"></div>
  <picture>
    <source media="(min-width: 1200px)" srcset="img/map-desktop-1x.webp 1x, img/map-desktop-3x.webp 3x"/>
    <source media="(min-width: 768px)" srcset="img/map-tablet-1x.webp 1x, img/map-tablet-3x.webp 3x"/>
    <source media="(min-width: 320px)" srcset="img/map-mobile-1x.webp 1x, img/map-mobile-3x.webp 3x"/>
    <img class="booking__img" src="img/map-mobile-1x.jpg" srcset="img/map-mobile-3x.jpg 3x" alt="Карта региона" width="320" height="350">
  </picture>
</section>
